<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #f06b6b, #f7f7f7); /* Adjust colors as desired */
        }
        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow login-container">
                    <div class="card-body">
                        <h2 class="text-center">Login</h2>
                        <form onsubmit="return validateLogin()">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" placeholder="Username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                            <p class="text-danger mt-2" id="error-message"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function validateLogin() {
            // Set the authorized username and password
            const authorizedUsername = 'admin';
            const authorizedPassword = 'password123';

            // Get the input values
            const enteredUsername = document.getElementById('username').value;
            const enteredPassword = document.getElementById('password').value;

            // Check if the entered credentials match the authorized ones
            if (enteredUsername === authorizedUsername && enteredPassword === authorizedPassword) {
                // Redirect to the index.html page
                window.location.href = 'home.html';
                return false; // Prevent form submission
            } else {
                // Show error message
                document.getElementById('error-message').textContent = 'Invalid username or password.';
                return false; // Prevent form submission
            }
        }
    </script>
</body>
</html>
